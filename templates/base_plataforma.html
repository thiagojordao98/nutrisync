{% extends 'base.html' %}
{% load static %}

{% block 'head' %}

    <link rel="stylesheet" href="{% static 'plataforma/css/plano_alimentar.css' %}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

{% block 'body' %}

        <div class="row">

                <a href="{% url 'pacientes' %}" class="link-lateral">

                        <br>
                        <br>
                  
                        <h3>Gerenciar Pacientes</h3>
                    </div>
                  </a>
                  
                  <a href="{% url 'dados_paciente_listar' %}" class="link-lateral">

                        <img src="{% static 'plataforma/img/dados_paciente.png' %}">
                        <br>
                        <br>
                  
                        <h3>Dados do Paciente</h3>
                    </div>
                  </a>
                  
                  <a href="{% url 'plano_alimentar_listar' %}" class="link-lateral">
                    <div class="card-lateral">
                        <img src="{% static 'plataforma/img/plano_alimentar.png' %}">
                        <br>

                        <h3>Plano alimentar</h3>
                    </div>
                  </a>
            </div>

            <div class="col-md-8">
